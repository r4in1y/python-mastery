<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-purple-100 antialiased text-purple-300 h-full flex flex-col justify-center items-center">
    <h1 class="text-6xl p-8 mt-4">Weather App</h1>
    <div class="mt-4">
        <form  method="post">
            <input class="bg-purple-50 text-purple-400 p-1 rounded my-4" type="text" name="city" placeholder="enter a city">
            <button class="text-purple-200 bg-purple-400 hover:bg-purple-500 rounded p-1" type="submit">Check weather</button>
        </form>
    </div>
    
    <div class="text-left mt-4 p-4 text-xl">
    {% if data %}
        {% if data.cod == 200 %}
            <h2>Weather in {{ city }}</h2>
            <p>Temperature: {{ data.main.temp }}Â°C</p>
            <p>Humidity: {{ data.main.humidity }}%</p>
            <p>Weather: {{ data.weather[0].description }}</p>
            <p>Wind Speed: {{ data.wind.speed }} m/s</p>
        {% else %}
            <p>City not found!</p>
        {% endif %}
    {% endif %}
    </div>
    
</body>
</html>
