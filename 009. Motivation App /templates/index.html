<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .fade-in {
            animation: fadeIn 1s ease-in-out forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-r from-purple-500 via-pink-500 to-orange-400 font-sans p-4">

    <div class="w-full sm:w-11/12 md:w-3/4 lg:w-2/3 xl:w-1/2 text-center space-y-6 p-6 bg-white/90 backdrop-blur-md rounded-3xl shadow-2xl">
        <h1 class="text-3xl sm:text-4xl font-bold text-purple-700">Get Motivated</h1>

        <form method="post">
            <button 
                type="submit" 
                class="px-6 py-3 bg-purple-600 text-white rounded-full font-semibold shadow-lg transform transition hover:scale-105 hover:bg-purple-700 active:scale-95">
                Get a quote
            </button>
        </form>

        <div class="mt-6 space-y-4 fade-in">
            <p class="text-base sm:text-lg md:text-xl font-medium text-gray-800 break-words">"{{data[0].q}}"</p>
            <p class="text-sm sm:text-base md:text-lg font-semibold text-gray-600 break-words">- {{data[0].a}}</p>
        </div>
    </div>

</body>
</html>
